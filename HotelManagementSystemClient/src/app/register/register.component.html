<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-7">
        <div class="card rounded-3 text-black align-items-center text-white theme-bg" style=" border-radius: 5em;">

          <div class="card-body p-md-5 mx-md-4 col-8">

            <div class="text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                style="width: 185px;" alt="logo">
              <h4 class="mt-1 mb-5 pb-1">Welcome to ABC Hotels</h4>
            </div>


            <form [formGroup]="userForm" (ngSubmit)="register()">

              <div class="form-outline mb-4">
                <label class="form-label" for="name">Name </label>
                <input type="text" id="name" class="form-control" formControlName="name" />            
                <div *ngIf="userForm.get('name')?.hasError('minlength')" class="text-danger">
                  Name must be 4 characters long
                </div>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="username">Email </label>
                <input type="email" id="username" class="form-control" formControlName="email" />
                <div *ngIf="userForm.get('email')?.hasError('email')" class="text-danger">
                 Please enter valid email address
                </div>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="passsword">Password </label>
                <input type="password" id="passsword" class="form-control" formControlName="password" />
                <div *ngIf="userForm.get('password')?.hasError('pattern')" class="text-danger">
                  Password must meet the specified pattern: At least one uppercase letter, one lowercase letter, one digit, and a minimum of 8 characters.
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="confirmPassword">Confirm Password </label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
                <div *ngIf="userForm.get('confirmPassword')?.hasError('passwordDontMatch')" class="text-danger">
                Password don't match
                </div>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="phoneNumber">Phone Number </label>
                <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber" />
                <div *ngIf="userForm.get('phoneNumber')?.hasError('pattern')" class="text-danger">
                 Please enter valid phone number
                </div>
              </div>
              <div class="text-center pt-1 mb-5 pb-1">
                <button class="btn btn-success form-control gradient-custom-2 mb-3" type="submit" [disabled]="userForm.invalid">Register</button>
              </div>


            </form>



          </div>

        </div>
      </div>
    </div>
  </div>
</section>
