<section class="h-100 gradient-form" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-7">
          <div class="card rounded-3 text-black align-items-center text-white theme-bg" style=" border-radius: 5em;">
           
                <div class="card-body p-md-5 mx-md-4 col-8">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Welcome to ABC Hotels</h4>
                  </div>
  
                  
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Username </label>
                        <input  type="text" id="username" class="form-control"  [(ngModel)]="user.userName" 
                        placeholder="Username" />
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password"  [(ngModel)]="user.password" class="form-control" placeholder="Password"/>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-success form-control gradient-custom-2 mb-3"  (click)="LoginClick()" type="submit">Log
                        in</button>
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account? </p>
                      <a routerLink="/register" class="btn btn-danger"> Create new</a>
                    </div>
  
                  
  
                </div>
       
          </div>
        </div>
      </div>
    </div>
  </section>
